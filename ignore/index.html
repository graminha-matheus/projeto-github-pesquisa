<!DOCTYPE html>
<html>
<!------------------------------------------------------------->

<head>
	<meta charset="utf-8">
	<title> GitHub </title>
</head>

<!------------------------------------------------------------->

<body  class="dark-theme">

	<!--------------------------------------------------------->
	
	<br>
	
	<div class="mx-auto" style="width: 200px;">
		<a href="https://www.github.com"><img src="github-11-32.png"></a>
		</img>
	</div>	

	<br>
	
	<!---------------- Caixa de Pesquisa + Botão -------------->

	<div class="container">
	<!--------------------------------------------------------->	

		<form id="form" autocomplete="off">
			<div style="text-align:left" class="input-group">

  				<div style="padding-left: 240px;" 
  				class="input-group-prepend">

					<span style="background-color:#121211; font" class="input-group-text  outline-dark text-white" id="ghlink">github.com/</span>
			
				</div>	

				<input style="padding-right: 20px" type="text" class="size-adjust" id="username" placeholder="username"></input>

				<button class="btn btn-outline-light size-adjust ml-2"> Search in GitHub </button>

			</div>
		</form>
		
		<div id = "result">
		<!---->	
		</div>

  			<!-------------------------------------------->
		<div class="modal fade" id="userpage">

			<div class="modal-dialog modal-sm">

				<!-------------------------------------------->
				<div class="modal-content modal-dark-theme text-white">
					<div class = "modal-header">
					<h4 class="modal-title">User Profile</h4>
				</div>

				<!-------------------------------------------->
				<div id="info" class="modal-body">

					<div id="github_photo">
					</div>

					<div id="github_name">
					</div>

					<div id="github_login">
					</div>
					
				</div>

				<!-------------------------------------------->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Return</button>
				</div>

			</div>

			<!-------------------------------------------->
		</div>	
      
	<!----------------------------------------------------------->
	</div>	

	<!----------------------------------------------------------->

	<br>

	<!--------- footer para declaração de scripts e links ------->
		<footer>

			<link href="public/css/bootstrap.min.css" rel="stylesheet">
			<link href="main.css" rel="stylesheet">
			<!----->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="public/js/bootstrap.bundle.min.js"></script>
			<script src="main.js"></script>

		</footer>
	<!--------- footer para declaração de scripts e links -------->


</body>
<!-- ------------------------------------------------------------>
</html>
